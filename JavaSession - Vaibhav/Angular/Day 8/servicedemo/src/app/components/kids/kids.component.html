



<h1> Kids Products </h1>


<table border="1">
    <tr *ngFor="let p of _productsSerObj.kidsProductList">
        <td> {{ p.pId }} </td>
        <td> {{ p.pName }} </td>
        <td> {{ p.pPrice }} </td>
        <td> {{ p.pCategory }} </td>
        <td> <button> Add To Card </button> </td>

    </tr>
</table>
