




<h1> Female Products </h1>

<!-- {{ _productsSerObj.maleProducts() }} -->

<table border="1">
    <tr *ngFor="let p of _productsSerObj.femaleProductList">
        <td> {{ p.pId }} </td>
        <td> {{ p.pName | uppercase}} </td>
        <td> {{ p.pPrice }} </td>        
        <td> {{ p.pCategory }} </td>
        <td> <button> Add To Card </button> </td>

    </tr>
</table>
